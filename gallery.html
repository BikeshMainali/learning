<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyWebsite</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="auth.html"><i class="fas fa-sign-in-alt"></i> Sign In / Sign Up</a></li>
        </ul>
        <!-- Dark Mode Toggle -->
        <div class="dark-mode-toggle">
          <input type="checkbox" class="checkbox" id="dark-mode-checkbox" />
          <label class="label" for="dark-mode-checkbox">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </nav>

    <section class="gallery">
        <h1>Our Gallery</h1>
        <div class="gallery-grid" id="gallery-grid">
            <div class="gallery-item">
                <img src="image/a.jpg" alt="Gallery Image 1">
                <div class="caption">Scene1</div>
            </div>
            <div class="gallery-item">
                <img src="image/a.jpg" alt="Gallery Image 2">
                <div class="caption">Scene2</div>
            </div>
            <div class="gallery-item">
                <img src="image/b.jpg" alt="Gallery Image 3">
                <div class="caption">Scene3</div>
            </div>
            <div class="gallery-item">
                <img src="image/c.jpg" alt="Gallery Image 4" class="hidden">
                <div class="caption">Scene4</div>
            </div>
            <div class="gallery-item">
                <img src="image/d.jpg" alt="Gallery Image 5" >
                <div class="caption">Scene5</div>
            </div>
            <div class="gallery-item">
                <img src="image/e.jpg" alt="Gallery Image 6" >
                <div class="caption">Scene6</div>
            </div>
            <div class="gallery-item">
                <img src="image/a.jpg" alt="Gallery Image 7" >
                <div class="caption">Scene7</div>
            </div>
            <div class="gallery-item">
                <img src="image/b.jpg" alt="Gallery Image 8" >
                <div class="caption">Scene8</div>
            </div>
            <div class="gallery-item">
                <img src="image/c.jpg" alt="Gallery Image 9" >
                <div class="caption">Scene9</div>
            </div>
            <div class="gallery-item">
                <img src="image/d.jpg" alt="Gallery Image 10" >
                <div class="caption">Scene10</div>
            </div>
        </div>

        <button id="showMoreBtn">Show More</button>
        <button id="showLessBtn" style="display: none;">Show Less</button>

        <div class="modal" id="lightbox-modal">
            <span class="close-btn" id="close-modal">&times;</span>
            <img class="modal-content" id="modal-image">
            <button class="nav-btn prev-btn" id="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="nav-btn next-btn" id="next-btn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
